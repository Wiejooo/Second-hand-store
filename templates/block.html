<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'basic.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        Zalogowany: {{ user.username }}<br>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'main_page' %}">Strona główna</a>
        <a href="{% url 'my_profile' %}">Mój profil</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Rejestracja</a>
    {% endif %}
    <hr>
{% block page %} {% endblock %}
</body>
</html>
